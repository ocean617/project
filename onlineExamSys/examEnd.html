<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/lib/jquery-1.10.2.js"></script>	
<script src="js/screenfull.js"></script>
	
<title>考试结束</title>
<script>

$(function(){
	
	$("#button").click(function(){
	    if(screenfull.enabled){
	        // 仅仅只进行全屏而不退出全屏可以调用
	        // screenfull.request() 方法。
	        var elem = document.getElementById("content");
	        screenfull.request(elem);
	        //screenfull.toggle();
	    }else {
	        // Ignore or do something else
	    }
	});
});


</script>
</head>
<body >
	<div id="content" class = "container-fiuled" style="width:100%;height:100%;text-align:center;text-valign:middle;font-size:40">恭喜您,考试结束！</div>	
	<input type="button" id="button" value="fullscreen"/>
</body>
</html>
