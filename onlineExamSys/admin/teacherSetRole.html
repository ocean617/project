<div style="padding: 15px; overflow: hidden">
    <form id="ui_teacher_setroleform" method="post">
        <table class="tableForm" style="width: 100%">
            <tr>
                <th style="width:25%">用户：
                </th>
                <td>
                    <input type="hidden" id="ui_teacher_setrole_userid" name="teacherIds" />
                    <input type="text" id="ui_teacher_setrole_username" name="teacherNames" style="width:90%"
                        disabled="disabled" />
                </td>
            </tr>
            <tr>
                <th>用户角色：
                </th>
                <td>
                    <input class="easyui-combobox" id="ui_teacher_setrole_role" name="roleId"
                        data-options="url:'roleServlet.do?action=list', editable:false,
                        valueField:'id', textField:'name', multiple:false, panelHeight:'auto'" />
                    <img style="cursor: pointer; vertical-align: middle;" onclick="$('#ui_teacher_setrole_role').combobox('clear');"
                        alt="清空角色" title="清空角色" src="easyui/themes/icons/edit-clear.png" />
                </td>
            </tr>
        </table>
    </form>
</div>
