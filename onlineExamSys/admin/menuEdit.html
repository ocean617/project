<div style="padding: 15px; overflow: hidden">
    <form id="ui_menu_editform" method="post">
    <table class="tableForm" style="width:100%">
        <tr>
            <th>
                名称：
            </th>
            <td>
                <input type="hidden" name="id" id="ui_menu_id_edit" />
                <input type="text" name="name" id="ui_menu_name_edit"
                    class="easyui-textbox" data-options="required:true" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <th>
                上级菜单：
            </th>
            <td>
                <input class="easyui-combotree" id="ui_menu_parentid_edit" name="pid"
                    data-options="url: 'menuServlet.do?action=search', lines:true,editable:false, panelHeight:'200px'" />
                <img style="cursor: pointer; vertical-align: middle;" onclick="$('#ui_menu_parentid_edit').combotree('clear');"
                    alt="清空父节点" title="清空父节点" src="easyui/themes/icons/edit-clear.png" />
            </td>
        </tr>
        <tr>
            <th>
                排序：
            </th>
            <td>
                <input name="seqNo" id="ui_menu_sort_edit" class="easyui-numberspinner" style="width: 70px;"
                    value="10" data-options="min:1,max:100,editable:true">
            </td>
        </tr>
        
        <tr>
            <th>
                链接地址：
            </th>
            <td>
                <input type="text" name="url" id="ui_menu_linkaddress_edit"
                    class="easyui-textbox"  autocomplete="off" />
            </td>
        </tr>
        <tr>
            <th>
                图标：
            </th>
            <td>
                <input type="text" name="icon" id="ui_menu_icon_edit"
                    class="easyui-textbox" data-options="required:true" autocomplete="off" />
            </td>
        </tr>  
        <tr>
            <th>
                是否显示：
            </th>
            <td>
                <input type="checkbox" name="menustatus" id="ui_menu_menustatus_edit" value="1" checked="checked" />
            </td>
        </tr>   
        <tr>
            <th>
                菜单类型：
            </th>
            <td>
                <select name="menutype" id="ui_menu_menustatus_edit"  class="easyui-combobox" data-options="panelHeight:'auto',editable:false">
                	<option value="1">系统菜单</option>
                	<option value="2">业务菜单</option>
                </select>
            </td>
        </tr>        
    </table>
    </form>
</div>
