<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base href="./" />
    <title>通用在线考试系统后台管理系统</title>
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css"/>    
    <link rel="stylesheet" type="text/css" href="css/table.css" />
    <script type="text/javascript" src="easyui/jquery.min.js" ></script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js" ></script>
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js" ></script>    
    <script type="text/javascript" src="js/common.js" ></script>
    <script type="text/javascript" src="js/init.js"></script>    
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.parse.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body class="easyui-layout">

    <div data-options="region:'north',border:false" style="height: 60px; background: url(images/logo.png) no-repeat #B3DFDA ; padding: 10px; font-size: 24px">
        <div style="margin:3px;font-size:28px;color:white"></div>
        <div style="position: absolute; right: 5px; top: 10px;" id="div_welcome">         	         
        </div>
        <div style="position: absolute; right: 0px; bottom: 0px;">
            <a href="javascript:void(0);" class="easyui-linkbutton"
                data-options="plain:true,iconCls:'icon-boss'" onclick="searchMyInfo();">我的信息</a>
            <a href="javascript:void(0);" class="easyui-linkbutton"
                data-options="plain:true,iconCls:'icon-set'" onclick="changePwd();">修改密码</a>
            <a href="javascript:void(0);" class="easyui-linkbutton"
                data-options="plain:true,iconCls:'icon-stop'" onclick="loginOut();">退出系统</a>
        </div>
    </div>
    <div data-options="region:'west',split:true,title:'功能导航'" style="width: 180px; padding: 10px;">
        <div>
            <ul id="treeLeft">
            	
            </ul>
        </div>
    </div>
    <div data-options="region:'center'">
        <div id="tabs" class="easyui-tabs" data-options="
                    border:false,
                    fit:true,
                    tools:[
                    {iconCls : 'icon-refresh',text:'刷新',handler:refreshTab},
                    {iconCls : 'icon-delete3',text:'关闭全部',handler:closeTab}
                    ]">
        </div>
    </div>
</body>
</html>
