<div style="padding: 1px; overflow: hidden">
    <form id="ui_department_editform" method="post">
    <table class="tableForm" style="width:100%">
        <tr>
            <th>
                名称：
            </th>
            <td>
                <input type="hidden" name="id" id="ui_department_id_edit" />
                <input type="text" name="name" id="ui_department_name_edit"
                    class="easyui-textbox" data-options="required:true" autocomplete="off" />
            </td>
        </tr>
        <tr>
            <th>
                编码：
            </th>
            <td>
                <input type="text" name="code" id="ui_department_code_edit"
                    class="easyui-textbox" data-options="required:true" autocomplete="off" />
            </td>
        </tr>               
        <tr>
            <th>
                上级部门：
            </th>
            <td>
                <input class="easyui-combotree" id="ui_department_parentid_edit" name="pid"
                    data-options="url: 'departmentServlet.do?action=list',lines:true,editable:false,panelHeight:'200px',panelWidth:'250px'" />
                <img style="cursor: pointer; vertical-align: middle;" onclick="$('#ui_department_parentid_edit').combotree('clear');"
                    alt="清空父节点" title="清空父节点" src="easyui/themes/icons/edit-clear.png" />
            </td>
        </tr>
        <tr>
            <th>
                类型：
            </th>
            <td>
               <select name="type" id="ui_department_type_edit" class="easyui-combobox"
                        data-options="editable:false,panelHeight:'auto'" >
                        	<option value="1">机构</option>
                        	<option value="2">班级</option>
                        </select>
            </td>
        </tr>   
        <tr>
            <th>
                禁用：
            </th>
            <td>
            	<input type="hidden" name="remark" id="ui_department_remark_edit" />
                <input type="checkbox" value="1" name="isClosed" id="ui_department_isclosed_edit" />
            </td>
        </tr>    
    </table>
    </form>
</div>
